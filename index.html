<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Don't laugh challenge</h3>
        <div id="joke" class="joke">
            // Here goes joke

            
        </div>

        <button class="btn" id="getJoke">Get another Jokes</button>
    </div>

    <script>

        const jokeEl = document.getElementById("joke");
        const get_joke = document.getElementById("getJoke");

        get_joke.addEventListener('click',generateJoke);
        
        generateJoke();


       async function generateJoke(){
            // call the icanhaz API
             const jokesRes = await fetch('https://icanhazdadjoke.com/', {
                 headers: {
                     'Accept': 'application/json'
                 }
             });

             const joke = await jokesRes.json();
            



            //set the new joke
            jokeEl.innerHTML = joke.joke;
             
        }





    </script>
    
</body>
</html>
